<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div style="text-align:center">
    <a routerLink="/productos">Productos</a> -
    <a routerLink="/acercade">Acerca de ...</a>
    <div style="border: 1px solid red">
        <router-outlet></router-outlet>
    </div>
</div>

<div>
    <h1>Administración de artículos</h1>
    <table class="table" border="1" *ngIf="hayRegistros(); else sinproductos">
        <thead>
            <tr>
                <td scope="col">Codigo</td>
                <td scope="col">Nombre</td>
                <td scope="col">Precio</td>
                <td scope="col">Borrar</td>
                <td scope="col">Seleccionar</td>
            </tr>
        </thead>
        <tr *ngFor="let producto of lista">
            <td>{{producto.codigo}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td><button (click)="eliminar(producto.codigo)">Borrar?</button></td>
            <td><button (click)="mostrar(producto.codigo)">Seleccionar</button></td>
        </tr>
    </table>
    <ng-template #sinproductos>
        <p>No hay productos</p>
    </ng-template>
    <div class="form-group">
        <div class="text-center">
            <h1>Datos</h1>
            <p>
                <label>Descripcion</label>
                <br/>
                <input class="col-sm-2 col-form-label col-form-label-sm" type="text" [(ngModel)]="prod.nombre" />
            </p>
            <p>
                <label>Precio</label>
                <br/>
                <input class="col-sm-2 col-form-label col-form-label-sm" type="number" [(ngModel)]="prod.precio" />
            </p>
            <p><button (click)="nuevo()" class="alert alert-primary">Agregar</button>
                <button (click)="actualizar()" class="alert alert-primary">Modificar</button></p>
        </div>
    </div>


    <router-outlet></router-outlet>
